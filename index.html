<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="pink" onclick="clearDisplay()">AC</button>
            <button class="pink" onclick="deleteDigit()">DEL</button>
            <button class="green" onclick="appendOperator('%')">%</button>
            <button class="green" onclick="appendOperator('/')">/</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="green" onclick="appendOperator('*')">*</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="green" onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="green" onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber('0')" class="zero">0</button>
            <button class="orange" onclick="calculateResult()">=</button>
            <button class="green" onclick="appendNumber('.')">.</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
